<div class="container-fluid">
    <!-- Section: Profile -->
    <section>
        <!-- Grid row -->
        <div class="row mt-5">
            <!-- Grid column -->
            <div class="col-lg-4 col-md-12">

                <!-- Section: Achievements -->
                <section class="card mb-4">
                    <div class="card-body text-center">

                        <h5><strong>Upcoming Services</strong></h5>

                    </div>
                </section>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-lg-4 col-md-6 text-center">

                <!-- Section: Basic Info -->
                <section class="card profile-card mb-4">
                    <div class="avatar z-depth-1-half">
                        <img src="/assets/car-default.png" alt="profile pic"
                            class="img-responsive rounded fit-image img-fluid">
                    </div>
                    <!-- Card content -->

                    <h4 class="card-title mt-3"><strong>CAR-NAME</strong></h4>
                    <p class="dark-grey-text mb-1">Vehicle Details</p>

                    <div class="row pt-1 card-body">
                        <div class="col-3">
                            <ul class="pl-0" style="list-style-type: none; text-align: left;">
                                <li>Year</li>
                                <li>Make</li>
                                <li>Model</li>
                                <li>VIN</li>
                            </ul>
                        </div>

                        <div class="col-9">
                            <ul class="pl-0" style="list-style-type: none; text-align: left;">
                                <li>{{vehicle?.year}}</li>
                                <li>{{vehicle?.make}}</li>
                                <li>{{vehicle?.model}}</li>
                                <li>{{vehicle?.VIN}}</li>
                            </ul>
                        </div>
                    </div>

                </section>
                <!-- Section: Basic Info -->



            </div>
            <!-- Grid column -->

            <div class="col-lg-4 col-md-6 text-right">
                <!-- Section: Achievements -->
                <section class="card mb-4">
                    <div class="card-body text-center">

                        <h5><strong>Service History</strong></h5>

                    </div>
                </section>


            </div>

        </div>
        <!-- Grid row -->

    </section>
    <!-- Section: Profile -->

</div>
