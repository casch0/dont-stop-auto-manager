<div class="container login-container" id="bigCont" style="text-align: center;">
    <div class="col-md-4 login-form-1" id="cont">
        <img src="../assets/logo.png" alt="logo" class="logo">
        <div class="form-group">
            <input type="email" [(ngModel)]="inputEmail" class="form-control" placeholder="Email" value="" />
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="inputPassword" class="form-control" placeholder="Password" value="" />
        </div>
        <div class="form-group">
            <input type="submit" [disabled]="!inputPassword || !inputEmail" class="btn btn-light" value="Login" />
            <input type="submit" class="btn btn-light" value="Signup" />
        </div>
        <div class="form-group">
            <a class="btnForgetPwd" (click)="basicModal.show()">Forget Password?</a>
        </div>
    </div>
</div>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
                <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save changes</button>
            </div>
        </div>
    </div>
</div>
